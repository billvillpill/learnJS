<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Знакомство HTML тегами. формы</title>
</head>
<body>
<script>
        function kebabize(str) {
            return str.replace(/[^a-z]/ig, '').
                replace(/^[A-Z]/, c => c.toLowerCase()).
                replace(/[A-Z]/g, c => `-${c.toLowerCase()}`);
        }
        alert(kebabize("MyCamelHas3Humps"))
</script>
</body>

</html>
