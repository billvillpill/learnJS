<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Знакомство HTML тегами. формы</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <form action="#" metod="get">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" tabindex="1" name="username" type="text"/>
        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2" name="userpass" type="password"/>
        </div>
            <p>Телефон</p>
            <input tabindex="3" name="phone" type="tel"/>
        <div>
            <p>Пол</p>
            <input checked tabindex="4" name="gender" type="radio" value="male"/> Мужской
            <br> 
            <input tabindex="4" name="gender" type="radio" value="female"/> Женский
        </div>
        <div>
            <p>Имущество</p>
            <input type="checkbox" name="bike" value="yes"/> Велик
        </div>
        <div>
            <input type="checkbox" name="car" value="yes"/> Машина
        </div>
        <div>
            <input type="checkbox" name="house" value="yes"/> Дом
        </div>
    </form>
            
</body>

</html>
