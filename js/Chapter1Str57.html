<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Цикл While и If</title>
    <script>
        // var объявлет переменную scoops и к ней присваеваем значение 5
        var scoops = 5;                                 
        // цикл while выполняется пока переменная scoops больше 0
        while (scoops > 0) {
            // выводит текст в скобках, на странице браузера
            document.write("Another scoop!<br>");
            // переменная scoops уменьшается на 1, чтобы через 5 итерации цикл закончился
            scoops = scoops - 1;
        }
        // выводит текст в скобках, на странице браузера
        document.write("Life without ice cream isn't the same");
        // если выполняется условия, функция выводит стороку в скобках в всплывающем окне
        if (scoops > 5) {
            alert ("Eat faster, the ice cream is going to melt!")
        } else if (scoops < 3) {
            alert("Ice cream is running low!")
        }
        
    </script>
</head>
<body>
    <h1>Цикл While</h1>        
</body>
</html>
